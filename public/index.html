<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <main>
      <h1>Game Title</h1>
      <div id="team-container">
        <div class="team-card">
          <h2 class="team-name">Team Name</h2>
          <p class="team-score">70</p>
          <div class="score-buttons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"
              />
            </svg>
          </div>
        </div>
        <div class="add-card">
          <input
            type="text"
            name="new-team-name"
            placeholder="Enter new team name"
            id="new-team-name-input"
          />
          <div class="score-buttons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="82"
              height="82"
              fill="currentColor"
              viewBox="0 0 16 16"
              id="add-team-button"
            >
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"
              />
            </svg>
          </div>
        </div>
      </div>
      <canvas id="myChart" class="graph-container"></canvas>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
